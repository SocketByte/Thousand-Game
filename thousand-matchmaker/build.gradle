jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest {
        attributes(
                'Class-Path': configurations.compile.collect{it.toURI().toString()}.join(' '),
                'Main-Class': 'pl.socketbyte.thousand.matchmaker.ThousandMatchmakerKt')
    }
}